<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Quileia</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.jpg" />
</head>

<body>
    <div class="slider-container">
        <input type="range" class="slider" id="dark-mode-slider" min="0" max="1" value="0">
    </div>
    <br><br>
    <div class="container mt-5 bg-secondary bg-opacity-25 p-4 borde">
        <div class="row">
            <div class="col">
                <form id="enviarConexion">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipoDeCifrado" class="form-label">Tipo de cifrado:</label>
                        <input type="text" class="form-control" id="tipoDeCifrado" placeholder="Tipo de cifrado"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="usuarioConexion" class="form-label">Usuario de conexion:</label>
                        <input type="text" class="form-control" id="usuarioConexion" placeholder="Usuario de conexion"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="contrasenaDeConexion" class="form-label">Contrasena de conexion:</label>
                        <input type="password" class="form-control" id="contrasenaDeConexion"
                            placeholder="Contrasena de conexion" required>
                    </div>
                    <div class="d-grid gap-2 px-5">
                        <button class="btn btn-success" type="submit" id="agregarConexion">
                            <i class="bi bi-plus-lg me-1"></i>Registrar Conexion</button>
                    </div>
                    <div class="d-grid gap-2 px-5">
                        <button class="btn btn-success d-none" type="button" id="actualizarConexion">
                            <i class="bi bi-arrow-repeat me-1"></i>Actualizar Conexion</button>
                    </div>
                </form>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" id="conexionRed">
                        <i class="bi bi-router me-1"></i>Conexiones de red</button>
                </div>
                <div class="table-responsive-lg mt-2" id="pintarTablaRed">
                </div>
            </div>
        </div>
    </div>
    <br><br><br>
    <div class="container t-b bg-secondary bg-opacity-25 p-4 borde">
        <div class="row">
            <div class="col">
                <form id="enviarDispositivo">
                    <div class="mb-3">
                        <label for="mac" class="form-label">Mac:</label>
                        <input type="text" class="form-control" id="mac" placeholder="Mac" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo:</label>
                        <input type="text" class="form-control" id="tipo" placeholder="Tipo" required>
                    </div>
                    <div>
                        <label for="disabledSelect" class="form-label">Conectado Actualmente:</label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="RadioOp" id="si" value="true" checked
                            required>
                        <label class="form-check-label" for="si">Si</label>
                    </div>
                    <div class="form-check form-check-inline mb-3">
                        <input class="form-check-input" type="radio" name="RadioOp" id="no" value="false" required>
                        <label class="form-check-label" for="no">No</label>
                    </div>
                    <div class="mb-4">
                        <label for="ipAsignada" class="form-label">IP Asignada:</label>
                        <input type="text" class="form-control" id="ipAsignada" placeholder="IP Asignada" required>
                    </div>
                    <div class="mb-3">
                        <label for="conexionA" class="form-label">Conexion Actual</label>
                        <select id="conexionA" class="form-select" required></select>
                    </div>
                    <div class="d-grid gap-2 px-5">
                        <button class="btn btn-success" type="" id="agregarDispositivo"><i
                                class="bi bi-plus-lg me-1"></i>Registrar Dispositivo</button>

                    </div>
                    <div class="d-grid gap-2 px-5">
                        <button class="btn btn-success d-none" id="actualizarDispositivo"><i
                                class="bi bi-arrow-repeat me-1"></i>Actualizar Dispositivo</button>
                    </div>
                </form>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" id="delectronico">
                        <i class="bi bi-tablet me-1"></i>Dispositivos Electronicos</button>
                </div>
                <div class="table-responsive-lg mt-2" id="pintarTabla">
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
